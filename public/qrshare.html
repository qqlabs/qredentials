<!doctype html>
<html class="no-js" lang="en" ng-app="qred-profile">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jsqr-0.2-min.js"></script>
    <script src="js/qrgen.js"></script>
  </head>
  <body ng-controller="ProfileController">

   
  <div class="row">
    <article>
    <div class = "large-4 column">
      <h3> Share Q.R. </h3>
      <img id="qrcanvas" width="100" height="100" ng-src="{{profile.qrurl}}"></div>

    <div class = "large-4 column end" style = "padding:0">
      <h3> Share Contact </h3>
      <img id="qrimage" width="100" height="100" ng-src="{{profile.qrcontact}}"></div>

    </article>
    
  </footer>
    
  </body>
</html>

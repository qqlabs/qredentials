<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
<div class="row">
    <div class="large-3 columns">
      <div class="panel">
        <h1>Profile</h1>
      </div>
    </div>
    <div class="large-9 columns">
    <ul class="right button-group">
      <a href="wall.html" class="success button inline">View My Wallet</a>
      <a href="profile.html" class="button inline">View My Profile</a>
      <a href="#" class="alert button inline">Sign Out</a>
      </ul>
      </div>
  </div>
   
  <div class="row">
    <article>
 
       <form data-abide>
  <h3> My Account </h3>
  <div class="name-field">
    <label>Your name <small>required</small>
      <input type="text" required pattern="[a-zA-Z]+">
    </label>
    <small class="error">Name is required and must be a string.</small>
  </div>
  <div class="email-field">
    <label>Email <small>required</small>
      <input type="email" required>
    </label>
    <small class="error">An email address is required.</small>
  </div>
    <div class="password-field">
    <label>Password <small>required</small>
      <input type="password" id="password" required pattern="[a-zA-Z]+">
    </label>
    <small class="error">Your password must match the requirements</small>
  </div>
  <div class="password-confirmation-field">
    <label>Confirm Password <small>required</small>
      <input type="password" required pattern="[a-zA-Z]+" data-equalto="password">
    </label>
    <small class="error">The password did not match</small>
  </div>
  <hr>
  <h3> My Details </h3>
  <div class="url-field">
    <label>Add a website 
      <input type="url" required>
    </label>
    <small class="error">This is not a valid URL</small>
  </div>

  <label> Address
  <input type="text"> </label>

    <label> Add a phone number
  <input type="text"> </label>

    <label> Company
  <input type="text"> </label>
  <hr>
  <button type="submit">Update</button>
</form>
 
      </article>
    </div>
  </footer>
    
  </body>
</html>

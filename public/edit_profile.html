<!doctype html>
<html class="no-js" lang="en" ng-app="qred-edit-profile">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
<div class="row">
    <div class="large-3 columns">
      <div class="panel">
        <h1>Profile</h1>
      </div>
    </div>
    <div class="large-9 columns">
    <ul class="right button-group">
      <a href="wall.html" class="success button inline">View My Wallet</a>
      <a href="profile.html" class="button inline">View My Profile</a>
      <a href="#" class="alert button inline">Sign Out</a>
      </ul>
      </div>
  </div>
   
  <div class="row">
    <article>
 
       <form data-abide ng-controller="EditProfileController as ep" ng-submit="submit()">
  <h3> My Account </h3>
  <div class="name-field">
    <label>Your name <small>required</small>
      <input ng-model="name" type="text" required pattern="[a-zA-Z]+">
    </label>
    <small class="error">Name is required and must be a string.</small>
  </div>
  <div class="email-field">
    <label>Email <small>required</small>
      <input ng-model="email" type="email" required>
    </label>
    <small class="error">An email address is required.</small>
  </div>
    <div class="password-field">
    <label>Password <small>required</small>
      <input ng-model="password" type="password" id="password" required pattern="[a-zA-Z]+">
    </label>
    <small class="error">Your password must match the requirements</small>
  </div>
  <div class="password-confirmation-field">
    <label>Confirm Password <small>required</small>
      <input type="password" required pattern="[a-zA-Z]+" data-equalto="password">
    </label>
    <small class="error">The password did not match</small>
  </div>
  <hr>
  <h3> My Details </h3>
  <div ng-repeat="site in profile.sites" class="url-field">
    <label>Edit a website
      <input ng-model="site.url" type="url" required>
    </label>
    <small class="error">This is not a valid URL</small>
  </div> 
  <div class="url-field">
    <label>Add a website 
      <input ng-model="new_url" type="url" required>
    </label>
    <small class="error">This is not a valid URL</small>
  </div>
<label ng-repeat="address in profile.addresses"> Edit an Address Line
  <input ng-model="address" type="text"> </label>
  <label> Add an Address Line
  <input ng-model="new_address" type="text"> </label>
  <label> City
  <input ng-model="city" type="text"> </label>
  <label> State
  <input ng-model="state" type="text"> </label>
  <label> Postal Code
  <input ng-model="postal" type="text"> </label>
  <label> Country
  <input ng-model="country" type="text"> </label>

    <label ng-repeat="number in profile.phone_numbers"> Edit a Phone number
  <input ng-model="number" type="text"> </label>
    <label> Add a Phone number
  <input ng-model="new_number" type="text"> </label>

    <label> Company
  <input ng-model="company" type="text"> </label>
      <label> Title
  <input ng-model="title" type="text"> </label>
  <hr>
  <button type="submit">Update</button>
</form>
 
      </article>
    </div>
  </footer>
    
  </body>
</html>

<!doctype html>
<html class="no-js" lang="en" ng-app="qred-login">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body style="background-image:url(img/business.jpg)">
    
       <div class="row">
    <div class="large-12 columns">
      <div class="nav-bar right">
       <ul class="button-group">
          <a href="newpage.html" class="alert button inline">Home</a>
          <a href="register.html" class="success button inline">Sign Up</a>
        </ul>
      </div>
      <h1 style="color:white">QRED </h1>
      <hr/>
    </div>
  </div>
 
   
 
 
   
  

  <div class="row">
     
    <div class="large-6 large-offset-3 columns" role="content" ng-controller="LoginFormController as lgn" ng-submit="submit()" >
      <article>
      <h3 style = "color:gray; opacity:0.7"> Log In </h3>
 
              <form data-abide>
  <div class="small email-field inline">
    <label>Email <small>required</small>
      <input ng-model="email" type="email" required>
    </label>
    <small class="error">An email address is required.</small>
	<small ng-show="emailTaken">Email address already in use.</small>
  </div>
    <div class="small password-field inline">
    <label>Password <small>required</small>
      <input ng-model="password" type="password" id="password" required pattern="[a-zA-Z]+">
    </label>
    <small class="error">Your password must match the requirements</small>
  </div>
  
  <button type="small submit">Submit</button>
</form>
 
      </article>
 
 
 
    </div>
 
     
  </div>
 
   
 
 
   
 
  <footer class="row">
    <div class="large-12 columns">
      <hr/>
      <div class="row">
        <div class="large-6 columns">
          <p>Â© Copyright no one at all. Go to town.</p>
        </div>
      </div>
    </div>
  </footer>
  </body>
</html>

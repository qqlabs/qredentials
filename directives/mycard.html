<div class="row">

    <div class="large-8 large-offset-2 columns" role="content" style= "font-family: 'Alegreya', serif; padding: 30px">
        <article ng-controller="ProfileController">
           <a href="#/"> 
            <div class="panel" onMouseOver="this.style.backgroundColor='#E0E0E0'" onMouseOut="this.style.backgroundColor='white'" style="padding: 50px">
              <div class ="row">
                <div class = "large-5 column">
                  <div class = "row"><h1 style="font-family: 'Calligraffitti', cursive;"> {{ profile.name }} 
                  </h1></div>
                  <hr>
                  <div = "row"><h4 style="font-family: 'Alegreya', serif" class="subheader"><em>{{ profile.company }}</em></h4></div>
              </div>

              <div class = "large-2 column large-offset-2" style="padding: 0px">
                  <div class = "row"><label for="qrcontact">Profile:</label> </div>
                  <div class = "row"><img ng-src="{{profile.qrurl}}" height="100" width="100" id="qrurl"></img></div>
              </div>

              <div class = "large-2 column" style="padding: 0px">
                  <div class = "row"><label for="qrcontact">Add:</label> </div>
                  <div class = "row"><img ng-src="{{profile.qrcontact}}" height="100" width="100" id="qrcontact"></img></div>
              </div>

          </div>
          <hr>
          <div class="row">
            
              <div class="large-5 columns" style="padding: 0px"><i class="fi-telephone"></i> {{ profile.phone_number }}</div>
              <div class="large-7 columns end" style="padding: 0px"> <i class="fi-mail"></i> {{ profile.email }}</div></div>
              <div class="row">
                <i class="fi-web"></i> {{ profile.site }}
            </div>
            <div class="row">
                <i class="fi-address-book"></i> {{ profile.address}}, {{ profile.city }}, {{ profile.state}} , {{ profile.country }}
            </div>

            
        </div> 
    </a>

</article>
